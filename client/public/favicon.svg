<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0b1f3a"/>

  <!-- Clock Circle -->
  <circle cx="32" cy="24" r="14" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Clock Hands -->
  <line x1="32" y1="24" x2="32" y2="14" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="24" x2="40" y2="24" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>

  <!-- Sky Blue Wave (whisper) -->
  <path d="M5 48 Q16 42, 24 48 T43 48 T60 48" fill="none" stroke="#87ceeb" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text -->
  <text x="32" y="60" text-anchor="middle" font-size="6" fill="#ffffff" font-family="Verdana, sans-serif" letter-spacing="0.5">
    Whispers of Time
  </text>
</svg>
